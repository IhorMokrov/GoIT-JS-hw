<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoIT-JS</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <p>Task #6:</p>
    <form class="form-add">
      <label class="form-add__label">
        <span class="form-add__title"
          >Write a number below, and the result will be added to it:</span
        >
        <div class="form-add__input-group">
          <input
            class="form-add__input"
            type="text"
            placeholder="your number"
          />
          <button class="form-add__button-add" type="button">Add</button>
        </div>
      </label>

      <div class="form-add__result-container">
        <span class="form-add__result-text">result = </span
        ><span class="form-add__result-value"> 0</span>
      </div>
      <button class="form-add__reset" type="button">reset</button>
    </form>

    <!-- <script src="./script/task-1.js" type="module"></script> -->
    <!-- <script src="./script/task-2.js" type="module"></script> -->
    <!-- <script src="./script/task-3.js" type="module"></script> -->
    <!-- <script src="./script/task-4.js" type="module"></script> -->
    <!-- <script src="./script/task-5.js" type="module"></script> -->
    <!-- <script src="./script/task-6.js" type="module"></script> -->
    <!-- <script src="./script/test.js" type="module"></script> -->

    <script type="module">
      const output = document.querySelector('.form-add__result-value');
      const btnAdd = document.querySelector(
        '.form-add__button-add[type="button"]',
      );
      const inputField = document.querySelector(
        '.form-add__input[type="text"]',
      );

      btnAdd.addEventListener('click', function () {
        let inputValue = Number(inputField.value);
        if (!isNaN(inputValue)) {
          output.textContent = Number(output.textContent) + inputValue;
        } else output.textContent;
      });

      // reset option:

      const resetBtn = document.querySelector('.form-add__reset');
      resetBtn.addEventListener('click', function () {
        output.textContent = 0;
      });
    </script>
  </body>
</html>
